apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 1h
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale-repo
        namespace: flux-system
  values:
    installCRDs: false
    operatorConfig:
      defaultTags:
        - "tag:k8s-operator"
